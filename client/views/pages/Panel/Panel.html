<template name="Panel">
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">Fixed navbar</a>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Disabled</a>
        </li>
      </ul>
        <button class="btn btn-outline my-2 my-sm-0" id="logout" type="submit">{{signOut}}</button>
    </div>
  </nav>

  <main role="main" class="container">
  {{#if currentUser}}

    <div class="jumbotron">
      <h1>Personel Ekle</h1>
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" name="email" class="form-control" id="inputEmail4" placeholder="Email">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" name="password" class="form-control" id="inputPassword4" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" name="address" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" name="city" class="form-control" id="inputCity">
          </div>
         
          <div class="form-group col-md-6">
            <label for="inputZip">Zip</label>
            <input type="text" name="zip" class="form-control" id="inputZip">
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" name="check">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <button type="submit" id="form" class="btn btn-primary">Save</button>
      </form>

    </div>


  <div class="row">
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Email Adresi</th>
          <th scope="col">Password</th>
          <th scope="col">Address</th>
        </tr>
      </thead>
      <tbody>
        {{#each fetchData}}
          <tr>
            <th scope="row">{{_id}}</th>
            <td>{{email}}</td>
            <td>{{password}}</td>
            <td>{{address}}</td>
          </tr>
        {{/each}}
         
      </tbody>
    </table>
  </div>

  {{else}}

  <h2>Giriş Yetkiniz Bulunmamaktadır</h2>
  {{/if}}

</main>


  
 
</template>
